---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: aks
subject:
  repository: https://grafana.github.io/helm-charts
  chart: alloy

cluster:
  clusterName: helm-test
  appendRandomNumber: true
  type: aks
  args:
    - --node-count=1
    - --tier=free
    - --enable-managed-identity
    - --generate-ssh-keys
